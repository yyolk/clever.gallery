<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clever Gallery</title>
  <style>
    body {
        height: 100%;
        margin: 0;
        width: 100%;
        background-color: black;
    }
    #collapse {
        width:100%;
        height:100%;
        background-color: white;
        position: fixed;
    }
    #collapse h2 {
        color:#888;
        position:absolute;
        text-align:center;
        width: 100%;
        font-size: 4vw;
        top: 40%;
        font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="collapse">
     
    <h2>Clever Gallery</h2>

  </div>
  <script>
    deg = 0
    s = true;

    function m() {
        var el = document.getElementById("collapse")
        el.style.transform = "rotateX(-" + deg + "deg) rotateY(-" + deg * 2 + "deg)"
        el.style.webkitTransform = "rotateX(-" + deg + "deg) rotateY(-" + deg * 2 + "deg)"
        deg += .5;
        if (deg % 180 == 0) {
            if (s) {
                el.style.backgroundColor = "black"
                document.body.style.backgroundColor = "white"
            } else {
                el.style.backgroundColor = "white";
                document.body.style.backgroundColor = "black";
            }
            s = !s;

        }
        setTimeout(m, 50);
    }
    m();
  </script>
</body>

</html>
